# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# That's a GitHub Actions workflow file for Continuous Integration (CI). It's a set of automated instructions that runs whenever changes are made to your code, ensuring everything works correctly before merging.

# Think of it as an automatic checker for your project.

name: CI workflow

on:
  push:
  branches:
    - main
  pull_request:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit

    - name: Run tests
      run: |
        pytest _test.